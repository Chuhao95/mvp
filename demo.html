    <style>
        /* Style the container div to create a row layout */
        .container {
            display: flex;
            justify-content: space-between;
        }

        .gradio-component {
            flex: 1; /* Make each component take up equal space */
            margin: 10px; /* Add some spacing between components */
            border: 1px solid #ddd; /* Add a border for clarity */
            padding: 10px; /* Add some padding for spacing inside each div */
        }
    </style>

    <!-- Create a container div to hold the Gradio components in a row -->
    <div class="container">
        <!-- First Gradio component -->
        <div class="gradio-component">
            <gradio-app src="https://old-fat-boy-draggan-inversion.hf.space"></gradio-app>
        </div>

        <!-- Second Gradio component -->

        <!-- Third Gradio component -->

</body>
</html>
